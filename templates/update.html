{% extends 'base.html' %}

{% block head %}
<title>Master Book API</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: left">Update Book</h1>

    <div class="form">
        <form action="/update/{{book.id}}" method="POST">
            <h2> Add new Book</h2>
            <input type="text" name="content_title" value={{book.title}}>
            <label for="content_title">Title</label><br><br>
           
            <input type="text" name="content_author" value={{book.author}}>
            <label for="content_author">Author</label><br><br>
        
            <input type="number" name="content_year" value={{book.year_published}}>
            <label for="content_year">Year</label><br><br>
            
            <select name="content_status">
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
            <label for="content_status">Status</label><br><br>

            <input type="submit" value="Update Book">
        </form>
    </div>
</div>     
{% endblock %}
